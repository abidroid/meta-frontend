<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object in Javascript</title>
</head>

<body>
    <script>
        var clothes = [];
        clothes.push("shirt")
        clothes.push("pant")
        clothes.push("tie")
        clothes.push("cap")
        clothes.push("handkerchief")
        clothes.pop()
        clothes.push("sweater")
        document.write(clothes[2])

        var favCar = {}
        favCar.color = "Grey"
        favCar.conertible = true
        favCar.make = "Toyota"

        document.write("<br>")
        document.write(favCar)
    </script>
</body>

</html>
