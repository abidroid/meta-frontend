<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Challenges</title>
</head>

<body>
    <script>

        function br() {
            document.write("<br>");
        }
        function hasProperty(obj, key) {
            // Your code here
            return obj.hasOwnProperty(key);
        }

        document.write(hasProperty({ name: "Alice", age: 25 }, "name")); // true
        br();
        document.write(hasProperty({ name: "Alice", age: 25 }, "gender")); // false


        function countProperties(obj) {
            // Your code here
            return Object.keys(obj).length;

        }
        br();
        document.write(countProperties({ a: 1, b: 2, c: 3 })); // 3
        br();
        document.write(countProperties({})); // 0

        function mergeObjects(obj1, obj2) {
            // Your code here
            return Object.assign(obj1, obj2);
        }

        br();
        var mergedObject = mergeObjects({ a: 1, b: 2 }, { b: 3, c: 4 });
        document.write(JSON.stringify(mergedObject));
        // Output: {a: 1, b: 3, c: 4}

        function objectToArray(obj) {
            // Your code here
            //return Object.entries(obj);

            var arr = [];
            for (var key in obj) {
                arr.push([key, obj[key]]);
            }
            return arr;
        }

        br();
        var arrResult = objectToArray({ name: "Alice", age: 25 });
        document.write(JSON.stringify(arrResult));
        // Output: [["name", "Alice"], ["age", 25]]

    </script>
</body>

</html>
