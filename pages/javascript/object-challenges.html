<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Challenges</title>
</head>

<body>
    <script>

        function br() {
            document.write("<br>");
        }

        function display(obj) {
            document.write(JSON.stringify(obj));
        }

        function hasProperty(obj, key) {
            // Your code here
            return obj.hasOwnProperty(key);
        }

        document.write(hasProperty({ name: "Alice", age: 25 }, "name")); // true
        br();
        document.write(hasProperty({ name: "Alice", age: 25 }, "gender")); // false


        function countProperties(obj) {
            // Your code here
            return Object.keys(obj).length;

        }
        br();
        document.write(countProperties({ a: 1, b: 2, c: 3 })); // 3
        br();
        document.write(countProperties({})); // 0

        function mergeObjects(obj1, obj2) {
            // Your code here
            return Object.assign(obj1, obj2);
        }

        br();
        var mergedObject = mergeObjects({ a: 1, b: 2 }, { b: 3, c: 4 });
        document.write(JSON.stringify(mergedObject));
        // Output: {a: 1, b: 3, c: 4}

        function objectToArray(obj) {
            // Your code here
            //return Object.entries(obj);

            var arr = [];
            for (var key in obj) {
                arr.push([key, obj[key]]);
            }
            return arr;
        }

        br();
        var arrResult = objectToArray({ name: "Alice", age: 25 });
        document.write(JSON.stringify(arrResult));
        // Output: [["name", "Alice"], ["age", 25]]

        function removeProperty(obj, key) {
            // Your code here
            delete obj[key];
        }

        br();
        const obj = { a: 1, b: 2, c: 3 };
        removeProperty(obj, "b");
        document.write(JSON.stringify(obj));
        // Output: {a: 1, c: 3}

        function keysAndValues(obj) {
            // Your code here
            return [Object.keys(obj), Object.values(obj)];
        }
        br();
        display(keysAndValues({ a: 1, b: 2, c: 3 }));
        // Output: [["a", "b", "c"], [1, 2, 3]]


        function areObjectsEqual(obj1, obj2) {
            // Your code here
            return JSON.stringify(obj1) === JSON.stringify(obj2);
        }

        br();
        document.write(areObjectsEqual({ a: 1, b: 2 }, { a: 1, b: 2 })); // true
        document.write(areObjectsEqual({ a: 1, b: 2 }, { a: 1, c: 3 })); // false

        function groupByAge(people) {
            // Your code here
            var result = {};
            for (var i = 0; i < people.length; i++) {
                var age = people[i].age;
                if (result[age] === undefined) {
                    result[age] = [];
                }
                result[age].push(people[i].name);
            }
            return result;
        }

        const people = [
            { name: "Alice", age: 25 },
            { name: "Bob", age: 30 },
            { name: "Charlie", age: 25 }
        ];
        br();
        display(groupByAge(people));
        // Output: {25: ["Alice", "Charlie"], 30: ["Bob"]}

        function mostFrequentValue(arr, key) {
            // Your code here
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                var value = arr[i][key];
                if (obj[value] === undefined) {
                    obj[value] = 0;
                }
                obj[value]++;
            }

            var max = 0;
            var result = "";
            for (var k in obj) {
                if (obj[k] > max) {
                    max = obj[k];
                    result = k;
                }
            }
            return result;
        }

        const data = [
            { category: "A", value: 10 },
            { category: "B", value: 15 },
            { category: "A", value: 10 },
            { category: "C", value: 5 },
            { category: "A", value: 10 }
        ];

        br ();
        document.write(mostFrequentValue(data, "category"));
        // Output: "A"

    </script>
</body>

</html>
