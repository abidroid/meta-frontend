<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Handling</title>
</head>

<body>
    <script>
        function addTwoNumbers(a, b) {
            document.write(typeof (a))
            document.write("<br>")
            document.write(typeof (b))
            document.write("<br>")
            try {
                if (typeof (a) !== "number") {
                    throw new ReferenceError("the first argument is not a number")
                } else if (typeof (b) !== "number") {
                    throw new ReferenceError("the second argument is not a number")
                } else {
                    document.write(a + b)
                }
            }
            catch (err) {
                document.write("Error!", err.message    )
            }

            document.write("<br/>")
            document.write("It still work")
        }

        addTwoNumbers(1, 2) 
        document.write("<br/>")
        addTwoNumbers(1, "2")
        document.write("<br/>")
        addTwoNumbers("1", "2")
     
    </script>
</body>

</html>
