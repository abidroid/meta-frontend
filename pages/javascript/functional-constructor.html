<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Constructor</title>
</head>
<body>
    <h1>Functional Constructor
    </h1>

    <script>

        function Student(name, course, mobile){

            this.name = name;
            this.course = course;
            this.mobile = mobile;
        }

        let ali = new Student("Ali Khan", "Flutter", "0332-9964484");
        console.log(ali);
    </script>
</body>
</html>
